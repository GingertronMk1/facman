version: 2
updates:
    - package-ecosystem: npm
      directory: "/"
      schedule:
          interval: daily
          time: "00:00"
          timezone: "Europe/London"
      open-pull-requests-limit: 10
      commit-message:
          prefix: "[DEPS][NPM]"
    - package-ecosystem: composer
      directory: "/"
      schedule:
          interval: daily
          time: "00:00"
          timezone: "Europe/London"
      open-pull-requests-limit: 10
      commit-message:
          prefix: "[DEPS][COMPOSER]"
