services:
  nginx:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: _docker/config/nginx.dockerfile
    volumes:
      - "./:/var/www:delegated"
      - "./_docker/config/nginx/conf.d/:/etc/nginx/conf.d/:delegated"
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    networks:
      - facman-network

  app:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: _docker/config/app.dockerfile
    volumes:
      - '.:/var/www:delegated'
      - './_docker/config/app/php.ini:/usr/local/etc/php/conf.d/zzz_app.ini'
    networks:
      - facman-network

  node:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: _docker/config/node.dockerfile
    volumes:
        - '.:/app:delegated'
    networks:
        - facman-network

  adminer:
    image: adminer:4-standalone
    platform: linux/x86_64
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      ADMINER_DESIGN: 'flat'
    volumes:
      - './_docker/plugins:/var/www/html/plugins-enabled:delegated'
      - './var/${DB_DATABASE}:/var/www/html/${DB_DATABASE}:rw'
    networks:
      - facman-network

networks:
  facman-network:
    driver: bridge
